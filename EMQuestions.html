        const contentDiv = document.getElementById('content');

        function renderContent() {
            let html = "";
            sections.forEach(section => {
                html += `<div class="mb-8">`;
                html += `<h2 class="text-2xl font-bold section-header">${section.title}</h2>`;
                section.subsections.forEach(subsection => {
                    html += `<div class="mt-6 mb-4">`;
                    html += `<h3 class="text-xl font-semibold text-gray-700">${subsection.title}</h3>`;
                    html += `<ol class="problem-list list-decimal pl-6 mt-2">`;
                    subsection.problems.forEach(problem => {
                        html += `<li class="text-gray-800">${problem}</li>`;
                    });
                    html += `</ol></div>`;
                });
                html += `</div>`;
            });
            contentDiv.innerHTML = html;
        }

        window.onload = () => {
            renderContent();
            // This is a necessary step to re-render the math expressions after the HTML has been inserted.
            if (window.MathJax) {
