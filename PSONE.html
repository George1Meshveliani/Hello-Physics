function renderMath(el, text) {
  const parts = text.split(/(\$[^$]+\$)/g);
  el.innerHTML = "";
  parts.forEach(part => {
    if (part.startsWith("$")) {
      const span = document.createElement("span");
      katex.render(part.slice(1, -1), span, { throwOnError: false });
      span.className = "mx-1 text-indigo-900";
      el.appendChild(span);
    } else {
      el.appendChild(document.createTextNode(part));
    }
  });
}

    { q: "27. A simple pendulum has length $1.6\\,\\text{m}$. It is taken to a planet where $g = 4\\,\\text{m/s}^2$. Find the new period.", s: "$T = 2\\pi\\sqrt{L/g} = 2\\pi\\sqrt{1.6/4} = 2\\pi(0.632) \\approx 3.97\\,\\text{s}$." },

    { q: "29. A beam is pivoted at its centre. Forces $3\\,\\text{N}$ at $2\\,\\text{m}$, $4\\,\\text{N}$ at $1.5\\,\\text{m}$, and $F$ at $1\\,\\text{m}$ (other side) produce equilibrium. Find $F$.", s: "Clockwise $= 3(2) + 4(1.5) = 6 + 6 = 12$. Anticlockwise $= F(1)$. So $F = 12\\,\\text{N}$." },
    { q: "30. A mass $m$ oscillates on a spring. Show that the total energy $E = \\frac{1}{2}kA^2$ is constant.", s: "At any $x$: $E = \\frac{1}{2}kx^2 + \\frac{1}{2}mv^2$. Using $v^2 = \\omega^2(A^2-x^2)$ and $\\omega^2 = k/m$ gives $E = \\frac{1}{2}kA^2$." },
    { q: "31. A physical pendulum is a uniform rod of length $L$ pivoted at one end. Show that $T = 2\\pi\\sqrt{2L/(3g)}$ for small angles.", s: "Moment of inertia $I = \\frac{1}{3}mL^2$, distance to CM $d = L/2$. $T = 2\\pi\\sqrt{I/(mgd)} = 2\\pi\\sqrt{(mL^2/3)/(mgL/2)} = 2\\pi\\sqrt{2L/(3g)}$." },
    { q: "32. A spring is stretched by $0.2\\,\\text{m}$ and stores $4\\,\\text{J}$. The same spring is then compressed by $0.1\\,\\text{m}$. How much work was done to compress it?", s: "$U = \\frac{1}{2}kx^2$. From first: $4 = \\frac{1}{2}k(0.04)$, $k = 200\\,\\text{N/m}$. Work to compress $0.1\\,\\text{m}$ $= \\frac{1}{2}(200)(0.01) = 1\\,\\text{J}$." },
    { q: "33. A light rod has weights $W_1 = 20\\,\\text{N}$ at $0.5\\,\\text{m}$ and $W_2 = 30\\,\\text{N}$ at $1\\,\\text{m}$ from the pivot (same side). Where must a third weight $15\\,\\text{N}$ be placed on the other side to balance?", s: "Clockwise $= 20(0.5) + 30(1) = 40$. So $15 \\times d = 40$, $d = 40/15 \\approx 2.67\\,\\text{m}$." },
    { q: "34. Two masses $m_1$ and $m_2$ are connected by a spring of constant $k$ on a frictionless surface. Find the period of oscillation of the relative motion.", s: "Reduced mass $\\mu = m_1 m_2/(m_1+m_2)$. $T = 2\\pi\\sqrt{\\mu/k} = 2\\pi\\sqrt{m_1 m_2/(k(m_1+m_2))}$." },
    { q: "35. A conical pendulum has string length $L$ and angle $\\theta$ with vertical. Find the period. (Hint: $T = 2\\pi\\sqrt{L\\cos\\theta/g}$.)", s: "Radius of circle $= L\\sin\\theta$. Force balance and geometry give $T = 2\\pi\\sqrt{L\\cos\\theta/g}$." },
    { q: "36. A uniform ladder of weight $W$ and length $L$ leans on a smooth wall. Its foot is on rough ground. Take moments about the foot to find the normal reaction from the wall.", s: "Let $N$ be wall reaction. Moment of $N$ about foot $= N \\times$ (height of wall contact). Moment of weight $= W \\times (L/2)\\cos\\theta$. Equilibrium gives $N$ in terms of $W$, $L$, $\\theta$." },
    { q: "37. A mass on a spring has amplitude $A$ and period $T$. At $t = T/6$, what is the displacement? (Assume $x = A$ at $t = 0$.)", s: "$x = A\\cos(\\omega t)$, $\\omega = 2\\pi/T$. At $t = T/6$, $\\omega t = \\pi/3$, $x = A\\cos(\\pi/3) = A/2$." },
    { q: "38. A simple pendulum and a mass-spring system have the same period $T$ on Earth. Which (if either) changes period when taken to the Moon?", s: "Pendulum: $T = 2\\pi\\sqrt{L/g}$ depends on $g$; period increases on Moon. Spring: $T = 2\\pi\\sqrt{m/k}$ independent of $g$; period unchanged." },
    { q: "39. A beam of length $6\\,\\text{m}$ and weight $120\\,\\text{N}$ is supported at $1\\,\\text{m}$ and $4\\,\\text{m}$ from one end. A load of $60\\,\\text{N}$ is at the midpoint. Find both support reactions.", s: "Take moments about first support: $R_2 \\times 3 = 120 \\times 2 + 60 \\times 2 = 360$, $R_2 = 120\\,\\text{N}$. $R_1 + R_2 = 180$, $R_1 = 60\\,\\text{N}$." },
    { q: "40. An elastic pendulum (spring + gravity) has two modes: one mainly vertical (spring), one mainly swinging (pendulum). For small oscillations, the vertical mode has period $T_1 = 2\\pi\\sqrt{m/k}$. What sets the period of the swinging mode?", s: "The swinging mode is approximately that of a simple pendulum with length equal to the equilibrium length of the spring (natural length plus $mg/k$): $T_2 \\approx 2\\pi\\sqrt{(L_0 + mg/k)/g}$." }
  ]
};

let activeTab = "Easy";

/* ---------- UI ---------- */
function toggleFormulas() {
  const box = document.getElementById("formulaBox");
  const arrow = document.getElementById("formulaArrow");
  box.classList.toggle("hidden");
  arrow.textContent = box.classList.contains("hidden") ? "‚ñº" : "‚ñ≤";
}

function setTab(tab) {
  activeTab = tab;
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  renderQuestions();
}

function renderQuestions() {
  const list = document.getElementById("questionList");
  list.innerHTML = "";

  questions[activeTab].forEach(item => {
    const card = document.createElement("div");
    card.className = "bg-white rounded-2xl border shadow-sm p-6";

    const q = document.createElement("div");
    q.className = "text-lg mb-4";
    renderMath(q, item.q);

    const btn = document.createElement("button");
    btn.className = "text-indigo-600 font-bold text-sm uppercase";
    btn.textContent = "Show Solution";

    const sol = document.createElement("div");
    sol.className = "hidden mt-4 bg-slate-50 p-4 rounded-xl animate-slide";

    const solText = document.createElement("div");
    solText.className = "whitespace-pre-line";
    renderMath(solText, item.s);

    sol.appendChild(solText);

    btn.onclick = () => {
      sol.classList.toggle("hidden");
      btn.textContent = sol.classList.contains("hidden") ? "Show Solution" : "Hide Solution";
    };

    card.append(q, btn, sol);
    list.appendChild(card);
  });
}

/* ---------- INIT ---------- */
window.onload = () => {
  const fBox = document.getElementById("formulaBox");
  fBox.className = "p-4 grid md:grid-cols-1 gap-4 bg-indigo-50/30";
  formulas.forEach(({ name, formula, when, symbols, how, problems }) => {
    const card = document.createElement("div");
    card.className = "bg-white border border-indigo-100 rounded-xl p-4 shadow-sm";
    const top = document.createElement("div");
    top.className = "flex justify-between items-start gap-3 border-b border-indigo-100 pb-3 mb-3";
    const n = document.createElement("span");
    n.textContent = name;
    n.className = "font-bold text-indigo-800 text-sm shrink-0";
    const fx = document.createElement("span");
    renderMath(fx, formula);
    fx.className = "text-right";
    top.append(n, fx);
    const details = document.createElement("div");
    details.className = "text-sm text-slate-600 space-y-2";
    details.innerHTML = [
      "<p><strong class=\"text-slate-700\">When to use:</strong> " + escapeHtml(when) + "</p>",
      "<p><strong class=\"text-slate-700\">Symbols & units:</strong> " + escapeHtml(symbols) + "</p>",
      "<p><strong class=\"text-slate-700\">How to use:</strong> " + escapeHtml(how) + "</p>",
      "<p><strong class=\"text-slate-700\">Typical problems:</strong> " + escapeHtml(problems) + "</p>"
    ].join("");
    card.append(top, details);
    fBox.appendChild(card);
  });
  function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
  }

  renderQuestions();

  // Render footer math (symbols and units) with KaTeX
  const footerMath = document.getElementById('footerMath');
  if (footerMath) {
    const footerText = footerMath.textContent;
    renderMath(footerMath, footerText);
  }
};
